<!DOCTYPE html>
<html>

<head>
    <title> ACP- Validate Input</title>
</head>

<body>
    <!--NOTE- Go live to check-->
    <form name="form1" onsubmit="validate1()">
        <label>Enter your name</label><br>
        <input type="text" name="name1"><br><br>
        <label>Enter your rollnumber(1-40)</label><br>
        <input type="number" name="roll" min="1" max="40"><br><br>
        <input type="submit" value="Submit">
        <p id="msg"></p>
    </form>

    <script>
        function validate1() {
            var n = document.forms["form1"]["name1"].value;
            var r = document.forms["form1"]["roll"].value;
            if (n == "" | r == "") {
                alert("please write your name and roll number");
                return false;
            }
            else document.write("Your data is saved");

        }
    </script>
</body>

</html>
